<form [formGroup]="form">
  <input type="text" placeholder="model" formArrayName="model">
  <input type="text" placeholder="price" formArrayName="price">
  <input type="text" placeholder="year" formArrayName="year">
  <button  (click)="save()">{{updateCar?'update':'save '}}</button>

</form>
<hr>
<app-car *ngFor="let car of cars" [car]="car" (carForUpdate)="lift($event)" (carIdForDelete)="deleteByID($event)"  ></app-car>
